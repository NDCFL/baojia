	$("#xq").html(show_day[day]);
	$("#ny").html(year+'年'+month+'月');

			changeTimes(value);
	    }

	function getTimes(){

	}

	function a(){
	    $("#test28").html("");
	}
	setInterval(a,1);
	function changeTimes(val){
		var show_day=new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六'); 
		var time=new Date(val); 
		var year=time.getFullYear(); 
		var month=time.getMonth()+1; 
		var date=time.getDate(); 
		var day=time.getDay(); 
		var hour=time.getHours(); 
		var minutes=time.getMinutes(); 
		var second=time.getSeconds(); 
		$("#xq").html(show_day[day]);
		$("#ny").html(year+'年'+month+'月');
		$("#ri").html(date+"号");
		$(".yue").html(year+"-"+(parseInt(month)<10?"0"+month:month)+"-"+(parseInt(date)<10?"0"+date:date));
		timesInfo(year+"-"+(parseInt(month)<10?"0"+month:month)+"-"+(parseInt(date)<10?"0"+date:date));
	}
	function timesInfo(val){
		hui.postJSON(
		    rootpath+'/priceItem/priceItemes/',
		    {
		    		createTime:val,
		    		hotelTypeId:typeId
		    },
		    function(msg){
		    	console.log(msg);
		    	var html = '<li>';
		    	var all = "";
				html = html + '<a >';
				html = html + '<div class="brand-left" style="width: 33%;">';
				html = html + '<h2 style="margin-top: 10px;color: #0160ff;text-align: center;margin-left:-5px" onclick="lookInfo(~);"><img src="~" style="width:30px;height:30px;margin-right:10px" />~</h2>';
				html = html + '</div>';
				html = html + '<div class="brand-left" style="width: 33%;">';
				html = html + '<h2 style="margin-top: 10px;color: #a6a6a6;text-align: center;">库存 ~间</h2>';
				html = html + '</div>';
				html = html + '<div class="brand-left" style="padding-top: 7px;width: 33%;">';
				html = html + '<h2 style="padding-top: 8px;color: #c00200;text-align: center;" >￥~</h2>';
				html = html + '</div>';
				html = html + '</a>';
				html = html + '</li><li style="border-bottom: solid 1px #ededed;width: 100%;height:54px">&nbsp;</li>';
				if(msg.length==0){
			    		$("#hotelInfos").html('<li><h4 align="center" style="margin-top:20px;margin-bottom: 20px;">暂无数据</h4></li>');
			    	}else{
			    		for(var i=0;i<msg.length;i++){
		              	all = all + html.replace("~",msg[i].businessManId).replace("~",rootpath+msg[i].businessManVo.faceImg).replace("~",msg[i].businessManVo.hotelSinName).replace("~",msg[i].number).replace("~",msg[i].price);
		
			    		}
			    		$("#hotelInfos").html(all);
			    	}
		    },
		    function(e){
		        hui.iconToast('读取消息失败', 'warn');
		        console.log(e);
		    }
		);
	}
	$("#ref").click(function(){
		location.reload();
	});
	function lookInfo(val){
	    localStorage.removeItem("busid");
	    localStorage.setItem("busid",val);
	    location.href="businessMan.html";
	}
