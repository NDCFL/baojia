<script>
	var id = localStorage.getItem("id");
	if(!id){
		location.href="login.html";
	}
	var show_day=new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六'); 
	var time=new Date(); 
	var year=time.getFullYear(); 
	var month=time.getMonth()+1; 
	var date=time.getDate(); 
	var day=time.getDay(); 
	var hour=time.getHours(); 
	var minutes=time.getMinutes(); 
	var second=time.getSeconds(); 
	$("#xq").html(show_day[day]);
	$("#ny").html(year+'年'+month+'月');
	$("#ri").html(date+"号");
	timesInfo(year+"-"+(parseInt(month)<10?"0"+month:month)+"-"+(parseInt(date)<10?"0"+date:date));

	    elem: '#test28'

			changeTimes(value);
	    }
    });
	function getTimes(){
		$("#test28").click();
	}
	function times(){
		alert("afsasfs");
	}
	function a(){
	    $("#test28").html("");
	}
	setInterval(a,1);
	function changeTimes(val){
		var show_day=new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六'); 
		var time=new Date(val); 
		var year=time.getFullYear(); 
		var month=time.getMonth()+1; 
		var date=time.getDate(); 
		var day=time.getDay(); 
		var hour=time.getHours(); 
		var minutes=time.getMinutes(); 
		var second=time.getSeconds(); 
		$("#xq").html(show_day[day]);
		$("#ny").html(year+'年'+month+'月');
		$("#ri").html(date+"号");
		$(".yue").html(year+"-"+(parseInt(month)<10?"0"+month:month)+"-"+(parseInt(date)<10?"0"+date:date));
		timesInfo(year+"-"+(parseInt(month)<10?"0"+month:month)+"-"+(parseInt(date)<10?"0"+date:date));
	}
	hui.postJSON(
	    rootpath+'/char/charList/',
	    {
	    	pageSize:50,
	    	pageIndex: 1,
	    	searchVal:""
	    },
	    function(msg){
	    	var html = '<li class="am-comment">';
	    	var all = "";
			html = html +'<a href="lookInfo(~);"><img src="~" alt="" class="am-comment-avatar" width="48" height="48"></a>';
			html = html +'<div class="am-comment-main">';
			html = html +'<header class="am-comment-hd">';
			html = html +'<div class="am-comment-meta">';
			html = html +'<a class="am-comment-author">~</a> 说 <time>~</time></div>';
			html = html +'</header>';
			html = html +'<div class="am-comment-bd">';
			html = html +'<p>~</p>';
			html = html +'</div>';
			html = html +'</div>';
			html = html +'</li>';
	    	if(msg.total==0){
	    		$("#lists").html('<li><h4 align="center" style="margin-top:20px;">暂无数据</h4></li>');
	    	}else{
	    		for(var i=0;i<msg.rows.length;i++){
              	if(msg.rows[i].businessManVo.faceImg.indexOf("http")>-1){
                		all = all + html.replace("~",msg.rows[i].id).replace("~",msg.rows[i].businessManVo.faceImg).replace("~",msg.rows[i].businessManVo.hotelSinName).replace("~",getDates(msg.rows[i].createTime)).replace("~",msg.rows[i].content);
                }else{
    					all = all + html.replace("~",msg.rows[i].id).replace("~",rootpath+"/"+msg.rows[i].businessManVo.faceImg).replace("~",msg.rows[i].businessManVo.hotelSinName).replace("~",getDates(msg.rows[i].createTime)).replace("~",msg.rows[i].content);
                }

	    		}
	    		$("#lists").html(all);
	    	}
	    	
	    },
	    function(e){
	        hui.iconToast('读取消息失败', 'warn');
	        console.log(e);
	    }
	);
	function timesInfo(val){
		hui.postJSON(
		    rootpath+'/priceItem/priceItemInfo',
		    {
		    	times:val
		    },
		    function(msg){
		    	var htmls = '<li>';
				htmls = htmls + '<a href="hotelTypeInfo(~);">';
				htmls = htmls + '<div class="brand-left">';
				htmls = htmls + '<i class="am-icon-home am-icon-sm"></i>';
				htmls = htmls + '<div class="text">';
				htmls = htmls + '<h2 style="color: #009CDA;">~</h2>';
				htmls = htmls + '<p >库存&nbsp;&nbsp;~间</p>';
				htmls = htmls + '<p style="color: #BE590A;">均价&nbsp;&nbsp;￥~</p>';
				htmls = htmls + '<p style="color: #009CDA;">报价商家数&nbsp;&nbsp;~家</p>';
				htmls = htmls + '</div>';
				htmls = htmls + '</div>';
				htmls = htmls + '</a>';
				htmls = htmls + '</li>';
				var $info = "";
		    	$("#kc").html(msg[0].sumHotel);
		    	$("#jj").html(Math.round(msg[0].sumPrice));
		    	$("#sj").html(msg[0].countBusincess);
		    	if(parseInt(msg[1].length)==0){
		    		$("#hotelInfos").html('<li><h4 align="center" style="margin-top:20px;margin-bottom:20px">暂无报价数据</h4></li>');
		    	}else{
		    		for(var i=0;i<msg[1].length;i++){
						$info = $info + htmls.replace("~",msg[1][i].hotelTypeId).replace("~",msg[1][i].hotelName).replace("~",msg[1][i].sumHotels).replace("~",Math.round(msg[1][i].sumPrices)).replace("~",msg[1][i].countBusincesss);
					}
					$("#hotelInfos").html($info);
		    	}
				
		    },
		    function(e){
		        hui.iconToast('读取消息失败', 'warn');
		        console.log(e);
		    }
		);
	}
	$("#ref").click(function(){
		location.reload();
	});
