<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/amazeui.min.css" tppabs="http://yanshi.sucaihuo.com/modals/16/1608/demo/css/amazeui.min.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" tppabs="http://yanshi.sucaihuo.com/modals/16/1608/demo/css/style.css" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default jz">
		      <div class="am-header-left am-header-nav">
		         <a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
		      </div>
		      <h1 class="am-header-title">
		          <a href="#title-link" class="">注册</a>
		      </h1>
        </header>
        <div class="logo"><img src="images/logo.png" tppabs="http://yanshi.sucaihuo.com/modals/16/1608/demo/images/logo.png"/></div>
        <input type="text" name="phone" id="mobile" placeholder="请输入手机号" class="login-name">
        <div>
        	<input type="number" name="code" style="width: 60%;" id="code" placeholder="短信验证码" class="login-password">
        	<button id="sendCode" style="width: 30%;height:42px ;background: #ff2c4c;color: #FFFFFF;border: none;border-radius: 5px;">获取验证码</button>
        </div>
        <input type="password" name="password" id="pwd" placeholder="请输入密码" class="login-name">
        <input type="password" name="confirm_password" id="pwd1" placeholder="再次输入密码" class="login-password">
        <div class="agree"></div>
		<input type="button" value="注册" class="money-btn" >
		<p class="login-text">已有账号,点此<a href="login.html" tppabs="http://yanshi.sucaihuo.com/modals/16/1608/demo/login.html" class="reg">登录</a></p>
	</body>
		<script type="text/javascript" src="js/jquery.min.js" tppabs="http://yanshi.sucaihuo.com/modals/16/1608/demo/js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/amazeui.min.js" tppabs="http://yanshi.sucaihuo.com/modals/16/1608/demo/js/amazeui.min.js"></script>
	<script type="text/javascript" src="js/hui.js"></script>
	<script>
		var wait=60;
		function time(o) {  
	        if (wait == 0) {  
	            o.removeAttribute("disabled");            
	            $("#sendCode").html("获取短信验证码");  
	            wait = 60;  
	        } else {  
	            o.setAttribute("disabled", true);  
	            $("#sendCode").html("重新发送(" + wait + "s)");  
	            wait--;  
	            setTimeout(function() {  
	                time(o)  
	            },  
	            1000)  
	        }  
	    }  
	    $("#sendCode").click(function(){
	    	var phone = $("#mobile").val();
	    	if(!phone){
	    		hui.toast("手机号不能为空", 1000);
			    return;
	    	}
	    	if(phone.length!=11){
	    		hui.toast("手机号输入错误", 1000);
			    return;
	    	}
	    	time(this);
	    	hui.postJSON(
			    rootpath+'/businessMan/sendCode/',
			    {
			    	"mobile":phone,
			    	"codeType":"register"
			    },
			    function(msg){
			    	if(msg.result=="fail"){
			    		hui.toast(msg.message,1000);
			    		wait = 0;
			    	}else{
			    		hui.toast(msg.message,1000);
			    	}
			    },
			    function(e){
			        hui.iconToast('读取消息失败', 'warn');
			        console.log(e);
			    }
			);
	    });
	    $(".money-btn").click(function(){
	    	var phone = $("#mobile").val();
	    	var code = $("#code").val();
	    	var pwd = $("#pwd").val();
			var pwd1 = $("#pwd1").val();
			if(!phone){
	    		hui.toast('手机号不能为空', 1000);
	    		return;
	    	}
	    	if(phone.length!=11){
	    		hui.toast('手机号输入有误', 1000);
	    		return;
	    	}
	    	if(!code){
	    		hui.toast('手机验证码不能为空', 1000);
	    		return;
	    	}
	    	if(!pwd){
	    		hui.toast('密码不能为空', 1000);
	    		return;
	    	}
	    	if(!pwd1){
	    		hui.toast('确认密码不能为空', 1000);
	    		return;
	    	}
	    	if(pwd!=pwd1){
	    		hui.toast('两次密码输入不一致', 1000);
	    		return;
	    	}
	    	hui.postJSON(
			    rootpath+'/businessMan/reg',
			    {
			    	"mobile":phone,
			    	"code":code,
			    	"password":pwd
			    },
			    function(msg){
			    	if(msg.result=="fail"){
			    		hui.toast(msg.message,1000);
			    	}else{
			    		location.href="text.html?id="+msg.message;
			    	}
			    },
			    function(e){
			        hui.iconToast('读取消息失败', 'warn');
			        console.log(e);
			    }
			);
	    });
	</script>
</html>
